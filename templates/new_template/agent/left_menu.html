<aside class="bg-black aside-md hidden-print" id="nav">          
            <section class="vbox">
                <section class="w-f scrollable">
                    <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">
                        <div class="clearfix wrapper dk nav-user hidden-xs">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <span class="thumb avatar pull-left m-r">                        
                                        <img src="{{MEDIA_URL}}new_template/agent/images/a0.png" class="dker" alt="...">
                                        <i class="on md b-black"></i>
                                    </span>
                                    <span class="hidden-nav-xs clear">
                                        <span class="block m-t-xs">
                                            <strong class="font-bold text-lt">{{ user.get_full_name|default:user.username }}</strong> 
                                            <b class="caret"></b>
                                        </span>
                                    </span>
                                </a>
                                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                    <li>
                                        <a href="{% url 'profile' %}">Profile</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'notification' %}">
                                            <span class="badge bg-danger pull-right">{{ request.notification.count }}</span>
                                            Notifications
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'logout' %}">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>                
                        <!-- nav -->                 
                        <nav class="nav-primary hidden-xs">
                            <ul class="nav nav-main" data-ride="collapse">
                                <li  {% if '/dashboard/' == request.META.PATH_INFO %} class="active"{% endif %}>
                                    <a href="/" class="auto">
                                        <i class="fa fa-tachometer"></i>
                                        <span class="font-bold">Dashboard</span>
                                    </a>
                                </li>
                                <li {% if '/dashboard/service-provider/' == request.META.PATH_INFO %} class="active"{% endif %}>
                                    <a href="{% url 'agent_service_provider' %}" class="auto">
                                        <span class="pull-right text-muted"></span>
                                        <i class="fa fa-check-square-o"></i>
                                        <span class="font-bold">Account Verification Service</span>
                                    </a>
                                </li>
                                <li {% if '/dashboard/tickets/' == request.META.PATH_INFO %} class="active"{% endif %}>
                                    <a href="{% url 'tickets' %}" class="auto">
                                        <span class="pull-right text-muted"></span>
                                        <i class="fa fa-ticket"></i>
                                        <span class="font-bold">Tickets</span>
                                    </a>
                                </li>
                                <li {% if '/dashboard/view/forms/' == request.META.PATH_INFO %} class="active"{% endif %}>
                                    <a href="{% url 'agent_view_forms' %}" class="auto">
                                        <span class="pull-right text-muted"></span>
                                        <i class="fa fa-file-text"></i>
                                        <span class="font-bold">View Form</span>
                                    </a>
                                </li>
                                <li {% if '/dashboard/profile/' == request.META.PATH_INFO %} class="active"{% endif %}>
                                    <a href="{% url 'profile' %}" class="auto">
                                        <span class="pull-right text-muted"></span>
                                        <i class="fa fa-user"></i>
                                        <span class="font-bold">Profile</span>
                                    </a>
                                </li>
                            </ul>
            
                            <footer class="footer hidden-xs no-padder text-center-nav-xs">
                                <a href="modal.lockme.html" data-toggle="ajaxModal" class="btn btn-icon icon-muted btn-inactive pull-right m-l-xs m-r-xs hidden-nav-xs"></a>
                                <a href="#nav" data-toggle="class:nav-xs" class="btn btn-icon icon-muted btn-inactive m-l-xs m-r-xs">
                                    <i class="i i-circleleft text"></i>
                                    <i class="i i-circleright text-active"></i>
                                </a>
                            </footer>
                        </nav>
                        <!-- end nav -->
                    </div>
                </section>
            </section>
        </aside>
