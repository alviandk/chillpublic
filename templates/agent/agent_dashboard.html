{% extends 'dashboard/base.html' %}

{% block breadcumb %}
        <div class="pull-left breadcrumb_admin clear_both">
            <div class="pull-left page_title theme_color">
                <h1>dashboard</h1>
            </div>
        </div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12">
        <section class="panel default blue_title h2">
        </section>
    </div>
</div>
<div class="row">
	<div class="col-sm-4 col-sm-8">
        <div class="information green_info">
            <div class="information_inner">
                <div class="info green_symbols"><i class="fa fa-headphones icon" style="margin-left:17px;"></i></div>
                <span style="margin-top:25px;"><a href="{% url 'agent_service_provider' %}">Service provider Verification</a></span>
                <div class="pull-right" id="work-progress1">
                    <canvas style="display: inline-block; width: 47px; height: 25px; vertical-align: top;" width="47" height="25"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-sm-8">
        <div class="information blue_info">
            <div class="information_inner">
                <div class="info blue_symbols"><i class="fa fa-ticket icon"></i></div>
                <span style="margin-top:25px;"><a href="{% url 'tickets' %}">Ticket</a></span>
                <div class="pull-right" id="work-progress2">
                    <canvas style="display: inline-block; width: 47px; height: 25px; vertical-align: top;" width="47" height="25"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-sm-8">
        <div class="information red_info">
            <div class="information_inner">
                <div class="info red_symbols"><i class="fa fa-folder-open-o icon" style="margin-left:15px;"></i></div>
                <span style="margin-top:25px;">Form Request</span>
                <div class="pull-right" id="work-progress3">
                    <canvas style="display: inline-block; width: 47px; height: 25px; vertical-align: top;" width="47" height="25"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
